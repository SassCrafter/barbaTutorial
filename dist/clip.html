<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barba.js with Barba CSS Plugin</title>
    <link rel="stylesheet" href="./bundle.css">
    <script src="bundle.js" defer></script>
  </head>
  <body data-barba="wrapper">

    <header data-barba="container" data-barba-namespace="clip" class="is-clip" data-background="#161636">
      <div class="transition">
        <h2>Cover Screen</h2>
      </div>
      <div class="content">
        <h1>This page was revealed<br />using a simple CSS <br />clip-path transition</h1>
        <p>Now lets show some cover screen.</p>
        <a href="index.html">Cover Transition</a>
      </div>
    </header>

  </body>
</html>
